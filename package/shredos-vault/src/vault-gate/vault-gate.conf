# ShredOS Vault Configuration
#
# This file controls the vault authentication and dead man's switch.
# Edit with care — incorrect settings can lock you out or destroy data.
#
# Set up using:  shredos-vault --setup

# Authentication methods (comma-separated).
# Supported: password, fingerprint, voice
auth_methods = password

# SHA-512 password hash. Set using shredos-vault --setup.
# DO NOT edit manually.
# password_hash = ""

# Voice passphrase for voice authentication (if enabled).
# voice_passphrase = ""

# Target device to protect. This is the WHOLE DISK, not a partition.
# Linux:   /dev/sda
# macOS:   /dev/disk0
# Windows: \\.\PhysicalDrive0
target_device = ""

# Mount point for unlocked LUKS volume (Linux only).
mount_point = /mnt/vault

# Maximum failed authentication attempts before triggering the dead man's switch.
# When this threshold is reached, the target device will be encrypted with a
# random key and wiped. This cannot be undone.
max_attempts = 3

# Wipe algorithm. Options:
#   gutmann     - Gutmann 35-pass (most thorough, slowest)
#   dod522022m  - DoD 5220.22-M 7-pass
#   schneier    - Bruce Schneier 3-pass random
#   random      - Single-pass cryptographic random
#   zero        - Single-pass zero fill (fastest)
wipe_algorithm = gutmann

# Encrypt the drive with a random key before wiping.
# This adds an extra layer of destruction — even if the wipe is interrupted,
# the data is already encrypted with an unknown key.
encrypt_before_wipe = true

# Verify data after each wipe pass by reading back and comparing.
# Doubles the time but confirms data was actually overwritten.
verify_passes = false
