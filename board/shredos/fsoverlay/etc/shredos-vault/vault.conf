# ShredOS Vault Configuration
# This file is auto-generated during setup. Edit with care.
#
# Run 'shredos-vault --setup' or boot with 'vault_setup' kernel
# parameter to re-run the setup wizard.

# Authentication methods: "password", "fingerprint", "voice"
auth_methods = ["password"];

# Maximum failed attempts before dead man's switch activates
max_attempts = 3;

# SHA-512 password hash (set during setup)
# password_hash = "";

# Target device to protect (LUKS encrypted volume)
# target_device = "/dev/sda2";

# Mount point for the unlocked volume
mount_point = "/vault";

# Wipe algorithm: gutmann, dod522022m, dodshort, random, zero, verify
wipe_algorithm = "gutmann";

# Encrypt drive with random key before wiping (recommended)
encrypt_before_wipe = true;
